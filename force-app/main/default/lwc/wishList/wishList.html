<template>
  <lightning-card title="Wish List" icon-name="standard:account">
    <div class="slds-m-around_medium">
      <div class="slds-grid slds-gutters slds-m-top_medium">
        <div class="slds-col slds-size_1-of-2">
          <lightning-input
            label="Movie Name"
            name="movieName"
            value={movieName}
            onchange={handleChange}
          ></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-combobox
            label="Contact"
            name="contact"
            value={contact}
            options={contactOptions}
            onchange={handleChange}
        ></lightning-combobox>
        </div>
      </div>

      <button
        onclick={handleSave}
        class="slds-button slds-button_brand slds-m-top_medium slds-align_absolute-center slds-button_stretch"
      >
        Save
      </button>
    </div>
    <div class="slds-m-around_medium">
      <lightning-datatable
        key-field="Id"
        data={wishList}
        columns={columns}
        onrowaction={handleRowAction}
      ></lightning-datatable>
    </div>
  </lightning-card>
</template>
